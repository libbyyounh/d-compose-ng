events {
    worker_connections 1024;
}

http {
    # HTTP 服务: 监听 80 端口
    server {
        listen 80;
        listen [::]:80;
        server_name ABCD.com;

        # Let's Encrypt 验证请求处理
        # Let's Encrypt 会访问 http://your-domain.com/.well-known/acme-challenge/一个随机文件
        location /.well-known/acme-challenge/ {
            # 这个路径 /var/www/certbot 是容器内的路径，我们会将它映射到一个宿主机目录
            root /var/www/certbot;
        }

        # 对于所有其他 HTTP 请求，可以重定向到 HTTPS (可选，但推荐)
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 服务: 监听 443 端口，并进行反向代理
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name ABCD.com;

        ssl_certificate /etc/letsencrypt/live/ABCD.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ABCD.com/privkey.pem;

        # 优化 SSL 安全性 (可选，但推荐)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256';

        location / {
            # 关键部分：将请求转发到您的应用
            proxy_pass http://dy-express-api:3000;

            # 设置一些必要的代理头信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}